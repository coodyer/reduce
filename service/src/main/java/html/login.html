<!doctype html>
<html>

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>短网址服务平台</title>
<meta name="description" content="这是一个 index 页面">
<meta name="keywords" content="index">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="renderer" content="webkit">
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="icon" type="image/png" href="assets/i/favicon.png">
<link rel="apple-touch-icon-precomposed"
	href="assets/i/app-icon72x72@2x.png">
<meta name="apple-mobile-web-app-title" content="Amaze UI" />
<link rel="stylesheet" href="assets/css/amazeui.min.css" />
<link rel="stylesheet" href="assets/css/admin.css">
<link rel="stylesheet" href="assets/css/app.css">
</head>

<body data-type="login">

	<div class="am-g myapp-login">
		<div class="myapp-login-logo-block  tpl-login-max">
			<div class="myapp-login-logo-text">
				<div class="myapp-login-logo-text">
					<i class="am-icon-skyatlas"></i>用户登录
				</div>
			</div>

			<div class="login-font">
				<span>登录  </span> or <a href="register.html"><span><i> 注册</i></span></a>
			</div>
			<div class="am-u-sm-10 login-am-center">
				<form class="am-form" id="dataForm" onsubmit="return false">
					<fieldset>
						<div class="am-form-group">
							<input type="email" class="" id="doc-ipt-email-1" name="email"
								placeholder="输入电子邮件">
						</div>
						<div class="am-form-group">
							<hr>
						</div>
						<div class="am-form-group">
							<input type="password" class="" id="doc-ipt-pwd-1"
								name="password" placeholder="登录密码">
						</div>
						<p>
							<button type="button" onclick="login()"
								class="am-btn am-btn-default">登录</button>
						</p>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/amazeui.min.js"></script>
	<script src="assets/js/app.js"></script>
	<script src="assets/js/common.js"></script>
	<script>
		function login() {
			$.post("../user/login", form2JsonString($("#dataForm")), function(
					data) {
				if (data.code == 200) {
					location.href = 'index.html';
					return;
				}
				alert(data.msg);
				return;
			}, "json");
		}
	</script>
</body>

</html>
